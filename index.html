<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <title>パッケージ</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <img src="images/pcc2.png" alt="pcc">
    <h1>あなたのベストパッケージはどれ？</h1>
    <div id="flowchart-area">
        <p id="comment">質問に答えてあなたの旅行プランにぴったりなパッケージを見つけよう！</p>
        <button id="start-button" type="button">診断スタート</button>
    
        <div id="question-area"> 
            <div id="pkg-question"></div>

            <div class="answer-buttons">
                <button id="yes-button" type="button">YES</button>
                <button id="no-button" type="button">NO</button>  
            </div>

            <button id="back-button" class ="go-back-buttons" type="button">戻る</button>
        </div>
    
        <div id="result-area">
            <div class="result-box">
                <p id="result-text">あなたのベストパッケージは</p>
                <p id="result-pkg"></p>
                <div class = "result-buttons">
                    <button id="info-button" type="button" >パッケージの詳細</button>
                    <button id="reset-button" class ="go-back-buttons" type="button">はじめに戻る</p>
                </div>
                
            </div>

        </div>
    </div>
    

    <script src="flowchart.js"></script>
</body>

</html>
